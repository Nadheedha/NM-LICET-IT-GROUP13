<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3 col-md-4" readonly>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-primary btn-block" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-success btn-block" onclick="calculate()">=</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-danger btn-block" onclick="clearDisplay()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        let displayValue = "";

        function appendToDisplay(value) {
            displayValue += value;
            $('#display').val(displayValue);
        }

        function clearDisplay() {
            displayValue = "";
            $('#display').val("");
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                $('#display').val(displayValue);
            } catch (error) {
                $('#display').val("Error");
                displayValue = "";
            }
        }
    </script>
</body>
</html>
